<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmporifyX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">EmporifyX</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <section class="hero" id="home">
            <h1>Welcome to EmporifyX</h1>
            <p>Your ultimate shopping destination</p>
            <a href="#shop" class="cta-btn">Shop Now</a>
        </section>
        
        <section class="products" id="shop">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product items will be injected here by JavaScript -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 EmporifyX. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
